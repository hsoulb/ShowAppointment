{% extends "RDV.html" %}
{% block content %}
<!-- (A) SEARCH FORM -->
<form method="post">
  <input type="text" name="search" required>
  <input type="submit" value="Search">
</form>

<!-- (B) OUTPUT SEARCH RESULTS -->
{% if patients | length != 0 %}
<table >
  {% for u in patients %}
  <tr>
    <td>{{ u[0] }}</td>
    <td>{{ u[1] }}</td>
    <td>{{ u[2] }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<div>No search results.</div>
{% endif %}

{% endblock content %}
